<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-board">
        <div class="badge" id="comp-label"></div>
        <div class="badge" id="user-label"></div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </section>

    <div class="result">
        <p id="round__result"></p>
        <p id="result__text">To begin choose one from rock, paper or scissor</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock_image.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="scissors.png" alt="">
        </div>
    </div>

    <div class="actcion_text">
        <p>Make your Choice Now</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
